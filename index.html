<meta charset="utf-8">
<title>Galeri Kue Keju Kering</title>
<meta name="description" content="galeri kue stik keju, aneka kue kering.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">

<body>
<div class="container">
    <h1>Galeri Kue Stik Keju</h1>
    <blockquote>
        <p>Stik keju dengan bahan-bahan berkualitas. Tanpa pengawet, tanpa MSG. Harga murah. Dikemas dalam ukuran 250 gram. Hanya Rp25.000. Pesan ke 085946037399.</p>
    </blockquote>
    <form class="form-inline">
        <div class="form-group">
            <button id="video-gallery-button" type="button" class="btn btn-success btn-lg">
                <i class="glyphicon glyphicon-film"></i>
                Galeri Video
            </button>
        </div>
        <div class="form-group">
            <button id="image-gallery-button" type="button" class="btn btn-primary btn-lg">
                <i class="glyphicon glyphicon-picture"></i>
                Galeri Foto
            </button>
        </div>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-success btn-lg">
            <i class="glyphicon glyphicon-leaf"></i>
            <input id="borderless-checkbox" type="checkbox"> Tanpa Sempadan
          </label>
          <label class="btn btn-primary btn-lg">
            <i class="glyphicon glyphicon-fullscreen"></i>
            <input id="fullscreen-checkbox" type="checkbox"> Layar Lebar
          </label>
        </div>
    </form>
    <br>
    <!-- The container for the list of example images -->
    <div id="links">
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/c3qn0xk2h/think_python_comp2_medium.png' border='0' alt="think python comp2 medium" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/z6lrduaxl/gasp_lessons.png' border='0' alt="gasp lessons" /></a><br /><br />

    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/c7p1uxexl/byte_python.jpg' border='0' alt="byte python" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/9rn8h2wux/Python_DScover.jpg' border='0' alt="Python DScover" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/xx3lx1tjt/blankon.png' border='0' alt="blankon" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/jggcih42h/git_logo.png' border='0' alt="git logo" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/ksg4krowt/Diagram_Alir.jpg' border='0' alt="Diagram Alir" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/toqwopfj1/Diagram_Alir2.jpg' border='0' alt="Diagram Alir2" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/jvw9crrvd/uvt2.png' border='0' alt="uvt2" /></a><br /><br />
    <a href='http://postimage.org/' target='_blank'><img src='http://s20.postimage.org/tcm2jebq5/Gitweb1.png' border='0' alt="Gitweb1" /></a><br /><br />

    <br>
</div>
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Mundur
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Maju
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
